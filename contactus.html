<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
            font-size: 16px;
        }
        .buy-now {
            display: inline-block;
            padding: 10px 15px;
            background: #7096be;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="products">
            <div class="product">
                <img src="perfume.png" alt="Fragrance">
                <h2>Luxury Fragrance</h2>
                <p>$49.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
            <div class="product">
                <img src="olaplex-get-your-shine-on-gift-set-christmas-2024-300x300 (1).jpg" alt="Haircare">
                <h2>Haircare Set</h2>
                <p>$29.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
            <div class="product">
                <img src="cerave.png" alt="Skincare">
                <h2>Skincare Kit</h2>
                <p>$39.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
            <div class="product">
                <img src="1665150734-DREAMY_SUPERSTAR_GLOW_KIT_PACKAGING.png" alt="Cosmetics">
                <h2>Cosmetic Bundle</h2>
                <p>$59.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
            <div class="product">
                <img src="Bundles_PDP_3.webp" alt="Wellness">
                <h2>Wellness Pack</h2>
                <p>$34.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
            <div class="product">
                <img src="healthcare.png" alt="Healthcare">
                <h2>Healthcare Essentials</h2>
                <p>$24.99</p>
                <a href="#" class="buy-now">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
